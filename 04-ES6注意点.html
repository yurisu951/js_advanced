<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button>点击</button>
    <script>
        // 1. 类没有变量提升，所以必须先定义类，才能通过类实例化对象
        // 2. 类里面的共有属性和方法一定要加this使用。
        class Star {
            constructor(uname, age){
                this.uname = uname;
                this.age = age;
                this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }

            sing(){
                console.log(this.uname);
            }
        }

    </script>
</body>
</html>
