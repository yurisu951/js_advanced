<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-实例-tag栏切换</title>
    <link rel="stylesheet" href="./css/05.css">

</head>
<body>
    <h4>js 面向对象 动态添加标签页</h4>
    <div class="tabsbox" id="tab">
        <!-- tab 标签 -->
        <nav class="first_nav">
            <ul>
                <li class="current"><span>测试1</span><span class="iconfont icon-guanbi"></span></li>
                <li><span>测试2</span><span class="iconfont icon-guanbi"></span></li>
                <li><span>测试3</span><span class="iconfont icon-guanbi"></span></li>
            </ul>
        </nav>
        <div class="tabadd">
            <span>+</span>
        </div>
        <!-- tab 内容 -->
        <div class="tabscon">
            <section class="conactive">测试1</section>
            <section>测试2</section>
            <section>测试3</section>
        </div>
    </div>
    <script src="./js/05.js"></script>

</body>
</html>
