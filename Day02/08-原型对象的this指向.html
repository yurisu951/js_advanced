<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>08.原型对象的this指向</title>
</head>

<body>
    <script>
    
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        var ldh = new Star('刘德华', 18);


        // 原型对象中的this指向
        var that; 
        Star.prototype.sing = function(){
            console.log('我会唱歌');
            that = this;
        }

        console.log(that === ldh);  // true
        // this 指向的是方法的调用者
        // 在构造函数中，里面的this指向的是对象实例ldh
        // 在原型对象函数里面的this， 指向的是实例对象 ldh


    </script>
</body>

</html>
