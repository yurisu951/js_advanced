<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.构造函数</title>
</head>
<body>
    <script>

        // ✨✨✨ JS的构造函数中可以添加一些成员可以在构造函数本身上添加，也可以在构造函数内部的this上添加。
        // 通过这两种方式添加的成员，分别称为 “静态成员” 和 “实例成员”
        // 静态成员 ：在构造函数本身上添加的成员，只能有构造函数本身访问
        // 实例成员 ：构造函数内部创建的对象成员（通过this添加），只能有实例化的对象来访问

        // 构造函数中的属性和方法，称为成员，成员可以添加
        function Star(uname, age){
            this.uname = uname;
            this.age = age;
            this.sing = function(){
                console.log("我会唱歌");
            }
        }
        var ldh = new Star('刘德华',18);

        console.log(Star.uname);  // 不可以通过构造函数来访问实例成员


        // 在构造函数本身上添加的静态成员
        Star.sex = '男';
        console.log(ldh.sex);  // 静态成员不可以通过对象来访问

    </script>
</body>
</html>
