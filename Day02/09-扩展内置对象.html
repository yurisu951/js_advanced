<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09.扩展内置对象</title>
</head>

<body>
    <script>
        Array.prototype.sum = function(){
            var sum = 0;
            for(var i = 0; i < this.length; i++){
                sum += this[i];
            }
            return sum;
        }

        var arr = [1, 2, 3];
        console.log(arr.sum());
    
      
    </script>
</body>

</html>
