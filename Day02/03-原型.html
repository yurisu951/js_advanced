<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.原型</title>
</head>
<body>
    <script>
        
        function Star(uname, age){
            this.uname = uname;
            this.age = age;
            // this.sing = function(){
            //     console.log("我会唱歌");
            // }
        }
        Star.prototype.sing = function (){
            console.log("我会唱歌");
        }
        var ldh = new Star('刘德华',18);
        ldh.sing();

        // ✨✨✨ 构造函数存在的问题：浪费内存
        
        //  构造函数原型 prototype ： 构造函数通过原型分配的函数时所有对象所共享的
        // 每个构造函数都有一个prototype属性，指向另外一个对象。prototype这个对象的所有属性和方法，都被构造函数所拥有
        // 将不变的公共方法定义在prototype对象上


    </script>
</body>
</html>
