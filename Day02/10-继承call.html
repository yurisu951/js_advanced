<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10.继承call</title>
</head>

<body>
    <script>
       // call 方法
    //    ES6 之前没有extends继承，所以通过继承函数 + 原型对象 模拟实现继承，被称为组合继承。
    // fun.call(thisArg, arg1, arg2, ...)
    // thisArg: 当前调用函数this的指向对象    


       function fn(x, y) {
           console.log('我想吃麻辣烫');
           console.log(this);
           console.log(x + y);
       }

       var o = {
           name: 'andy'
       }

    // 1. call() 可以调用函数
    fn.call();
    // 2. call() 可以改变这个函数的this指向，此时这个函数的this 就指向了o这个对象
    fn.call(o, 1, 2);
    


    // 借用父构造函数继承属性
    function Father(uname, age) {
        // this 指向的是父构造函数的对象实例
        this.uname = uname;
        this.age = age;
    }

    function Son(uname, age, score) {
        // this 指向的是子构造函数的对象实例
        Father.call(this, uname, age);
        this.score = score;
    }

    var ldh = new Son('刘德华', 18, 100);

      
    </script>
</body>

</html>
